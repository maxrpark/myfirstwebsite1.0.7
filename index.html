<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Masters</title>
    <link rel="stylesheet" href="./css/main.css" />
     <!-- Favicon -->
    <link rel="shortcut icon" href="./img/favicon-16x16.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Nunito:wght@300;400;600;700;800&family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- awesome fonts -->
    <script
      src="https://kit.fontawesome.com/6f654f2ea2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <!-- NAVBAR -->
      <nav class="nav">
        <div class="nav__navbar">
          <a href="index.html"
            ><img src="./img/logo.png" class="logo" alt=""
          /></a>
          <button class="nav__navbar--btn"><i class="fas fa-bars"></i></button>
        </div>
      </nav>
      <!-- END OF NAVBAR -->
      <section class="hero" id="home">
        <div class="hero__title">
          <h1>Movie masters</h1>
          <h3>Where the critics meet</h3>
        </div>
        <form class="form" autocomplete="off" action="search.html" >
          <input
            type="text"
            placeholder="Search ..."
            name="search"
            class="form__search"
          />
          <button class="form__btn" type="submit">Search</button>
        </form>
      </section>
    </header>
    <section class="movie">
      <!-- TOP MOVIES-->
      <div class="__movie--section-title section__title">
        <h3>Top movies</h3>
      </div>
      <div class="top">
      <div class="movies__Section movie__best-movies"></div>
    </div>
      <!-- FAMILY -->
      <div class="__movie--section-title section__title">
        <h3>Family</h3>
        
      </div>
      <div class="family">
      <div class="movies__Section movie__family"></div>
      </div>
      <!-- ADVENTURE -->
      <div class="__movie--section-title section__title">
        <h3>Adventure</h3>
      </div>
      <div class="adventure">
      <div class="movies__Section movie__adventure"></div>
      </div>
      <!-- HORROR -->
      <div class="__movie--section-title section__title">
        <h3>Horror</h3>
      </div>
      <div class="horror">
      <div class="movies__Section movie__horror"></div>
      </div>
      <!-- Recommended -->
      <div class="__movie--section-title section__title ">
        <h3>Recommended</h3>
      </div>
      <div class="section__recomended">
      <div class="movie__recomended" >
        <img
          class="movie__recomended-img"
          src="./img/hero-movie-master.jpg"
          alt=""
        />

        <div class="movie__recomended-info" data-id="">
          <h3 class="movieTitle"></h3>
          <h4 class="movieTagline"></h3>
          <p class="movieOverview"></p>
         
          <a class="btn movie__btn recommendedBtn"  href="./singleMovie.html">Read More</a>
        </div>
        
      </div>
      </div>
     
    

      <!-- MODAL -->
    </section>
    <div class="modal">
      <span class="close-btn"><i class="fas fa-times"></i> </span>
      <div class="modal__description"></div>
    </div>
    <!-- MODAL -->

     <!-- SIDEBAR -->
    <div class="sidebar">
      <span class="sidebar__close-btn"><i class="fas fa-times"></i> </span>
      <div class="sidebar__container">
        <div class="sidebar__container-profile">
          <div class="sidebar-img">
            <img src="./img/user_no_photo.png" class="img img-sidebar" alt="" />
           <a href="profile.html" class="profile-link">My Profile</a>
          </div>
        
          <h5 class="sidebar-user-name">User Name</h5>
        </div>
        <div class="sidebar__container-categories">
          <h4>Categories</h4>
          <div class="categoryList category-sidebar"></div>
        </div>
        <div class="sidebar__container-settings">
          <a href="index.html">Movie Masters</a>
        </div>
      </div>
    </div>
    <!-- END OF SIDEBAR -->

 <!-- FOOTER -->
<footer class="footer">
  <div class="footer__main">
  <div class="footer__main--section-one">
    <a href="index.html"><img class="footer__logo--movie-master" src="./img/logo-movie-master.png" alt=""></a>
  
  </div>
  <div class="footer__main--section-menu">
    <h3>menu</h3>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="search.html">Search</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="termsandprivacy.html">Legals</a></li>
    </ul>
  </div>
  <div class="footer__main--section-two">
    <a href="https://www.themoviedb.org/" target="_blank"><img class="footer__logo--TMDB" src="./img/TMDB_LOGO.svg" alt=""></a>
    <small>power by</small>
  
  </div>
  </div>
  <div class="footer__details">
    <p>&copy; <span id="date"></span> <a href="https://myfirstwebsite1-0-4.netlify.app/" target="_blank">Maxi Ruti</a>. All rights reserved.</p>
  </div>
</footer>
<!-- END OF FOOTER -->


    <script type="module" src="./app.js"></script>
  </body>
</html>
