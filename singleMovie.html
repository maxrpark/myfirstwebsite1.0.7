    <header class="header-single">
      <!-- NAVBAR -->
      <nav class="nav nav-top">
        <div class="nav__navbar nav-top__navbar">
          <a href="index.html"
            ><img src="./img/logo.png" class="logo" alt=""

      <div div class="top-search-container">

    <!-- MOVIE INFO -->
    <main class="singleMovieContainer">
      
      <section class="movie-desc">
        
        
      </section>
      <!-- END OF MOVIE INFO -->

      <!-- WATCH ON -->
          <div class="watch-on"></div>
      <!-- END OF WATCH ON -->

      <!-- REVIEW SECTION -->

      <h2 class="section__title review__title">Reviews</h2>
      <!-- DINAMICS REVIEWS -->
      <div class="dinamic-reviews-container">
        <h4 class="dinamic-review--title" >Show reviews</h4>
        <div class="arrows">
        <i class="fas fa-chevron-up arrows__up" id="up"></i>
        <i class="fas fa-chevron-down arrows__down" id="down"></i>
        </div>
      </div>
      <article class="dinamic-reviews">
        
      </article>
      <!-- END OF DINAMIC REVIEWS -->

      <!-- REVIEW FORM OUTPUT -->
      <article class="reviewOUTPUT">
      </article>
      <!-- FORM OUTPUT -->

      <!-- REVIEW FORM -->
      <article class="review">
        <h4 class="section__title review__title-2">Leave a review</h4>
        <div class="review__container">
          <form class="review-form" autocomplete="off">
            <label for="">Your Name</label>
            <input class="review-form-title" id="name" type="text" required />
            <label for="">Your Review</label>
            <textarea
              id="reviewText"
              class="review-form-text"
              required
            ></textarea>
            <button class="review-btn" type="">Send</button>
          </form>
        </div>
      </article>
      <!-- END OF REVIEW FORM -->

      <!-- END OF REVIEW SECTION -->

      <!-- RELATED OR RECOMMENDED MOVIES-->
      <div class="movie">
        <div class="__movie--section-title section__title">
          <h3>Recommended</h3>
        </div>
        <div class="similar">
          <div class="movies__Section movie__similar"></div>
        </div>
      </div>
      <!-- `END OF RELATED OR RECOMMENDED MOVIEST -->
    </main>

     <!-- SIDEBAR -->
    <div class="sidebar">
      <span class="sidebar__close-btn"><i class="fas fa-times"></i> </span>

           <a href="profile.html" class="profile-link">My Profile</a>
          </div>
        
          <h5 class="sidebar-user-name">User Name</h5>
        </div>
        <div class="sidebar__container-categories">
          <h4>Categories</h4>
          <div class="categoryList category-sidebar"></div>
        </div>
        <div class="sidebar__container-settings">
          <a href="index.html">Movie Masters</a>
        </div>
      </div>
    </div>
